<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUZIC - RYTHMIC AUDIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="MUZIC">MUZIC</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="'songList">   
        <h2>Playlist Dope</h2>
        <div class="songitemcontainer">
            <div class="songitem">
                <img src="covers/0.jpg" alt="1">
                <span class="songname"></span>
                <span class="songlistplay"><span class="timestamp">05:02 <i id = '0' class="fa-regular songItemPlay fa-1x fa-circle-play"></i></span></span>
            </div>
            
            <div class="songitem">
                <img src="covers/0.jpg" alt="1">
                <span class="songname"></span>
                <span class="songlistplay"><span class="timestamp">05:02 <i id = '1' class="fa-regular songItemPlay fa-1x fa-circle-play"></i></span></span>
            </div>

            <div class="songitem">
                <img src="covers/0.jpg" alt="1">
                <span class="songname"></span>
                <span class="songlistplay"><span class="timestamp">05:02 <i id = '2' class="fa-regular songItemPlay fa-1x fa-circle-play"></i></span></span>
            </div>

            <div class="songitem">
                <img src="covers/0.jpg" alt="1">
                <span class="songname"></span>
                <span class="songlistplay"><span class="timestamp">05:02 <i id = '3' class="fa-regular songItemPlay fa-1x fa-circle-play"></i></span></span>
            </div>

            <div class="songitem">
                <img src="covers/0.jpg" alt="1">
                <span class="songname"></span>
                <span class="songlistplay"><span class="timestamp">05:02 <i id = '4' class="fa-regular songItemPlay fa-1x fa-circle-play"></i></span></span>
            </div>

        </div> 
        <div class="'songBanner"></div>
    </div>
</div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value=0 max="100 ">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="gif.gif" height="12px" width="40px" id="gif"><span id="'masterSongName">King of the Fall</span>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/adaa81e996.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
